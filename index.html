<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar, ¿te gustaría que construyamos algo hermoso juntos?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Para evitar que los botones salgan de la pantalla */
        }
        h1 {
            color: #ff1493;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 50px; /* Espacio mayor entre los botones */
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            position: relative; /* Esto permite mover el botón */
        }
        .hidden {
            display: none; /* Oculta el contenido cuando sea necesario */
        }
        .message {
            text-align: center;
            font-size: 2.5em;
            color: #ff1493;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container" id="initialContainer">
        <h1>Mari, ¿te gustaría que construyamos algo hermoso juntos? ❤️</h1>
        <div class="button-container">
            <button id="yesButton">Sí</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <div class="container hidden" id="loveMessageContainer">
        <div class="message">
            Sabía que no te resistirías, Mar. ¡Te quiero mucho! ❤️
        </div>
    </div>

    <script>
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const initialContainer = document.getElementById("initialContainer");
        const loveMessageContainer = document.getElementById("loveMessageContainer");

        // Cuando el usuario hace clic en "No", se mueve a una nueva posición aleatoria
        noButton.addEventListener("click", function() {
            const maxX = window.innerWidth - noButton.offsetWidth;  // Ancho máximo para mover el botón
            const maxY = window.innerHeight - noButton.offsetHeight;  // Alto máximo para mover el botón
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Cuando el usuario hace clic en "Sí", ocultamos todo y mostramos solo el mensaje
        yesButton.addEventListener("click", function() {
            // Ocultar todo: los botones y los mensajes anteriores
            initialContainer.classList.add("hidden");
            loveMessageContainer.classList.remove("hidden");
        });
    </script>

</body>
</html>
