<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar, ¿te gustaría que construyamos algo hermoso juntos?</title>
    <style>
        /* Estilos generales para centrar todo en la pantalla */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        /* Estilos del contenedor inicial */
        #initialContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }
        /* Estilo del título */
        h1 {
            color: #ff1493;
            font-size: 2em;
            margin: 0;
        }
        /* Contenedor para los botones */
        .button-container {
            display: flex;
            gap: 50px; /* Mayor espacio entre botones */
        }
        /* Estilo de los botones */
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        /* Estilo del mensaje de amor, oculto inicialmente */
        #loveMessageContainer {
            display: none; /* Oculta el mensaje inicialmente */
            font-size: 2em;
            color: #ff1493;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Contenedor inicial con el título y los botones -->
    <div id="initialContainer">
        <h1>Mari, ¿te gustaría que construyamos algo hermoso juntos? ❤️</h1>
        <div class="button-container">
            <button id="yesButton">Sí</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <!-- Contenedor del mensaje de amor que se muestra al hacer clic en "Sí" -->
    <div id="loveMessageContainer">
        Sabía que no te resistirías, Mar. ¡Te quiero mucho! ❤️
    </div>

    <script>
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const initialContainer = document.getElementById("initialContainer");
        const loveMessageContainer = document.getElementById("loveMessageContainer");

        // Mueve el botón "No" a una posición aleatoria al hacer clic
        noButton.addEventListener("click", function() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Muestra el mensaje de amor y oculta el contenedor inicial al hacer clic en "Sí"
        yesButton.addEventListener("click", function() {
            initialContainer.style.display = "none";  // Oculta el contenedor inicial
            loveMessageContainer.style.display = "flex";  // Muestra el mensaje de amor
        });
    </script>

</body>
</html>
